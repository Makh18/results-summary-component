<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
       <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main class="results-summary-component">
      <div class="result">
        <span class="result-title"> Your Result</span>
        <div class="circle">
          <span> 76</span>
          <span>of 100</span>
        </div>
        <span class="result-mark">Great</span>
        <p class="result-note">
          You scored higher than 65% of <br/>the people who have <br/>taken these tests.
        </p>
      </div>
      <div class="summury">
        <span class="summury-title">Summary</span>
        <div class="col col-reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
           <span> Reaction</span>
            <span><strong>80 </strong> / 100</span>
        </div>
        <div class="col col-memory">
          <img src="./assets/images/icon-memory.svg" alt="" /><span>Memory</span
          ><span> 92 / 100 </span>
        </div>
        <div class="col col-verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" /><span>
            Verbal</span
          ><span>61 / 100</span>
        </div>
        <div class="col col-visual">
          <img src="./assets/images/icon-visual.svg" alt="" /><span>Visual</span
          ><span>72 / 100</span>
        </div>
        <a href="" class="btn">Continue</a>
      </div>
     
    </main>
   
    
  </body>
  
</html>
